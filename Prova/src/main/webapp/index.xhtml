<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<h:form>
		<h:dataTable value="#{mbEquipamento.listagemEquipamento}"
			var="objEquipamento">
			<f:facet name="header">
				<h:commandLink value="clique para adicionar um novo paciente"
					action="#{mbEquipamento.actionNovo}" />
				<br />
				<h:outputLabel value="Listagem de Equipamentos" />
			</f:facet>
			<h:column>
				<f:facet name="header">
					<h:outputLabel value="Codigo" />
				</f:facet>
				<h:outputLabel value="#{objEquipamento.codigo}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputLabel value="Nome" />
				</f:facet>
				<h:outputText value="#{objEquipamento.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputLabel value="Descrição" />
				</f:facet>
				<h:outputText value="#{objEquipamento.descricao}" />
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
