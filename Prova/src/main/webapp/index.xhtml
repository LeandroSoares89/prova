<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<h:form>
		<h:dataTable value="#{mbEquipamento.listagemEquipamento}" var="ObjEquipamento"
			
			>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Listagem de Equipamentos" />
				</f:facet>
			</h:column>
			<h:column>
				<f:facet name="header">codigo</f:facet>
				<h:outputText value="#{ObjEquipamento.codigo}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{ObjEquipamento.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">descrição</f:facet>
				<h:outputText value="#{ObjEquipamento.descricao}" />
			</h:column>
		</h:dataTable>
<h:column>
				<f:facet name="header">Opçoes</f:facet>
				<h:commandButton value="Editar" action="form_equipamento">
				<f:setPropertyActionListener value="#{ObjEquipamento}" target="#{mbEquipamento.equipamento}"></f:setPropertyActionListener>
				</h:commandButton>
			</h:column>

	</h:form>

</h:body>
</html>
